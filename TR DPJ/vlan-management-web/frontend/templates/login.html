<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VLAN Management System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Login Loader Overlay -->
    <div id="loginLoader" class="loader-overlay hidden">
      <div class="loader">
        <div class="justify-content-center jimu-primary-loading"></div>
      </div>
      <p class="loader-text">Authenticating...</p>
    </div>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-circle">
            <i class="fas fa-network-wired"></i>
          </div>
          <h1>VLAN Manager Pro</h1>
          <p>Network Automation System</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="nim">NIM (Student ID)</label>
            <div class="input-wrapper">
              <i class="fas fa-id-card"></i>
              <input
                type="text"
                id="nim"
                name="nim"
                placeholder="Enter your NIM"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div id="alertMessage" class="alert alert-hidden"></div>

          <button type="submit" class="btn-submit">
            <span>Login / Register</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <p class="form-info">
            <i class="fas fa-info-circle"></i>
            First time? Your account will be created automatically.
          </p>
        </form>

        <div class="login-footer">
          <a href="/">‚Üê Back to Home</a>
        </div>
      </div>

      <div class="login-illustration">
        <div class="illustration-content">
          <div class="floating-icon icon-1">
            <i class="fas fa-server"></i>
          </div>
          <div class="floating-icon icon-2">
            <i class="fas fa-network-wired"></i>
          </div>
          <div class="floating-icon icon-3">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="floating-icon icon-4">
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showLoader() {
        document.getElementById("loginLoader").classList.remove("hidden");
      }

      function hideLoader() {
        document.getElementById("loginLoader").classList.add("hidden");
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const nim = document.getElementById("nim").value.trim();
          const email = document.getElementById("email").value.trim();
          const alertDiv = document.getElementById("alertMessage");

          if (!name || !nim || !email) {
            showAlert("All fields are required", "error");
            return;
          }

          // Show loader
          showLoader();

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, nim, email }),
            });

            const data = await response.json();

            if (response.ok) {
              document.querySelector("#loginLoader .loader-text").textContent =
                "Login successful! Redirecting...";
              setTimeout(() => {
                window.location.href = "/dashboard";
              }, 1000);
            } else {
              hideLoader();
              showAlert(data.error || "Login failed", "error");
            }
          } catch (error) {
            hideLoader();
            showAlert("An error occurred: " + error.message, "error");
          }
        });

      function showAlert(message, type) {
        const alertDiv = document.getElementById("alertMessage");
        alertDiv.textContent = message;
        alertDiv.className = `alert alert-${type}`;
        alertDiv.classList.remove("alert-hidden");

        setTimeout(() => {
          alertDiv.classList.add("alert-hidden");
        }, 4000);
      }
    </script>
  </body>
</html>
